<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculatrice</title>
</head>
<body>
    <h1>Calculatrice</h1>
    <div id="corps">
        <div id="ecran"></div>
        <div id="moins" onclick="afficher_ecran(this.id)"> - </div>
        <div id="diviser"  onclick="afficher_ecran(this.id)"> / </div>
        <div id="multiplier" >*</div>
        <div id="effacer" onclick="erase()">C</div>
        <div id="7" onclick="afficher_ecran(this.id)">7</div>
        <div id="8" onclick="afficher_ecran(this.id)">8</div>
        <div id="9" onclick="afficher_ecran(this.id)">9</div>
        <div id="plus" onclick="afficher_ecran(this.id)">+</div>
        <div id="quatre" onclick="afficher_ecran(this.id)">4</div>
        <div id="cinq" onclick="afficher_ecran(this.id)">5</div>
        <div id="six" onclick="afficher_ecran(this.id)">6</div>
        <div id="un" onclick="afficher_ecran(this.id)">1</div>
        <div id="deux" onclick="afficher_ecran(this.id)">2</div>
        <div id="trois" onclick="afficher_ecran(this.id)">3</div>
        <div id="zero" onclick="afficher_ecran(this.id)">0</div>
        <div id="point" onclick="afficher_ecran(this.id)">.</div>
        <div id="egal" onclick="afficher_ecran(this.id)">=</div>
    </div>
</body>
</html>
